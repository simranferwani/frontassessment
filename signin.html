<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://kit.fontawesome.com/8b698d3a50.js" crossorigin="anonymous"></script><title>Login Form</title>
</head>
<body>
  <div class="wave">
  </div>
  <div class="container">
     <div class="img">
     <img src="img/bg1.png">
    </div>
     <div class="login-container">
       <form style="height:400px" >
           <h2>We are <span style="color: grey;">NUVA</span></h2>
         <h3>Welcome New User! Sign-in Here</h3>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div>
              <h5>Email</h5>
              <input class="input" type="text"/>
            </div>
          </div>   
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" type="password"/>
            </div>
          </div> 

          <div class="input-div two">
            <div class="i">
              <i class="fas fa-calendar"></i>
            </div>
            <div>
              <h5>DOB</h5>
              <input class="input" type="date"/>
            </div>
          </div>
          
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="input">
              <h5>Position</h5>
              </div>
              <div class="custom-select" style="width: 400px;">
              <select >
              <option value ="admin">ADMIN</option>
              <option value ="user">USER</option>
              <option value ="employee">EMPLOYEE</option>
              </select>
              </div>
            </div>
          
          <button type="button" class="btn"> Sign-in</button>  
          <a href="index.html">Already Registered?</a>  
      
        </form>

        

         
     </div>

  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
